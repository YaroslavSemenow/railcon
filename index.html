<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railcon Hots S.P.K</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="page-header__inner">
          <div class="page-header__left">
            <a href="./index.html" class="link">
              <img src="./images/logo.svg" alt="Railcon Hots S.P.K" />
            </a>
          </div>

          <div class="page-header__right">
            <nav class="navigation">
              <ul class="navigation__list">
                <li>
                  <a
                    class="link navigation__item"
                    href="./catalog.html"
                    rel="noopener noreferrer"
                    >Каталог продукції</a
                  >
                </li>
                <li>
                  <a
                    class="link navigation__item"
                    href="./about-us.html"
                    rel="noopener noreferrer"
                    >Про нас</a
                  >
                </li>
                <li>
                  <a
                    class="link navigation__item"
                    href="./contacts.html"
                    rel="noopener noreferrer"
                    >Контакти</a
                  >
                </li>
              </ul>
            </nav>

            <div class="page-header__contacts">
              <a class="contact-component" href="mailto:mail@mail.com">
                <span class="contact-component__icon">
                  <img src="./images/mail.svg" alt="Railcon Hots S.P.K" />
                </span>
              </a>
              <a class="contact-component link" href="mailto:mail@mail.com">
                <span class="contact-component__icon">
                  <img src="./images/phone.svg" alt="Railcon Hots S.P.K" />
                </span>
                <span class="contact-component__text">+48 690-402-690</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="mobile-menu is-hidden" data-menu>
        <div class="mobile-menu__wrapper container">
          <div>
            <button class="menu-btn button" data-menu-close>
              <svg class="menu-btn__icon" width="40" height="40">
                <use href="./images/sprite.svg#icon-close-mobile-menu"></use>
              </svg>
            </button>
          </div>

          <div>
            <ul class="mob-auth">
              <li class="mob-auth__item">
                <a
                  href="tel:+380961111111"
                  class="mob-auth__link mob-auth__link--big-text link"
                >
                  +38 096 111 11 11
                </a>
              </li>
              <li class="mob-auth__item">
                <a href="mailto:info@devstudio.com" class="mob-auth__link link">
                  info@devstudio.com
                </a>
              </li>
            </ul>

            <div class="mobile-socials">
              <a class="mobile-socials__link link" href="">Instagram</a>
              <span class="mobile-socials__line"></span>
              <a class="mobile-socials__link link" href="">Twitter</a>
              <span class="mobile-socials__line"></span>
              <a class="mobile-socials__link link" href="">Facebook</a>
              <span class="mobile-socials__line"></span>
              <a class="mobile-socials__link link" href="">LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero" style="min-height: 2000px"></section>

      <section class="section">
        <div class="container"></div>
      </section>
    </main>

    <footer class="footer"></footer>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal__close-button button" data-modal-close>
          <svg class="modal__close-icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-close-modal"></use>
          </svg>
        </button>
        <b class="modal__title">Оставьте свои данные, мы вам перезвоним</b>
        <form class="modal__form">
          <div class="modal__form-field">
            <label class="modal__form-label" for="name">Имя</label>
            <span class="modal__input-wrap">
              <input
                class="modal__form-input"
                type="text"
                name="name"
                id="name"
              />
              <svg class="modal__icon-input" width="18" height="18">
                <use href="./images/sprite.svg#icon-name"></use>
              </svg>
            </span>
          </div>

          <div class="modal__form-field">
            <label class="modal__form-label" for="tel">Телефон</label>
            <span class="modal__input-wrap">
              <input class="modal__form-input" type="tel" name="tel" id="tel" />
              <svg class="modal__icon-input" width="18" height="18">
                <use href="./images/sprite.svg#icon-tel"></use>
              </svg>
            </span>
          </div>

          <div class="modal__form-field">
            <label class="modal__form-label" for="email">Почта</label>
            <span class="modal__input-wrap">
              <input
                class="modal__form-input"
                type="email"
                name="email"
                id="email"
              />
              <svg class="modal__icon-input" width="18" height="18">
                <use href="./images/sprite.svg#icon-mail"></use>
              </svg>
            </span>
          </div>

          <div class="modal__textarea-field">
            <label class="modal__form-label" for="comment">Комментарий</label>
            <textarea
              class="modal__form-comment"
              name="comment"
              placeholder="Введите текст"
              id="comment"
            ></textarea>
          </div>

          <div class="modal__checkbox-field">
            <input
              class="modal__form-checkbox visually-hidden"
              type="checkbox"
              name="policy"
              id="policy"
            />
            <label class="modal__checkbox-label" for="policy">
              <span class="modal__checkbox-icon-wrap">
                <svg width="13" height="12">
                  <use href="./images/sprite.svg#icon-check"></use>
                </svg>
              </span>
              Соглашаюсь с рассылкой и принимаю&nbsp;
              <a class="modal__checkbox-link" href="">Условия договора</a>
            </label>
          </div>

          <button class="modal__button primary-btn button" type="submit">
            Отправить
          </button>
        </form>
      </div>
    </div>

    <script src="./js/modal.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
